influxdb:
  authEnabled: false
  deploymentStrategy:
    type: Recreate
  ingress:
    enabled: true
    tls: true
    secretName: influxdb-tls
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    path: /
    hostname: influxdb.sievert.fun
  persistence:
    enabled: true
    size: 10Gi
  adminUser:
    name: "admin"
    pwd:
      valueFrom:
        secretKeyRef:
          name: influxdb
          value: adminUser
  user:
    name: "user"
    pwd:
      valueFrom:
        secretKeyRef:
          name: influxdb
          value: user
  readUser:
    name: "read"
    pwd:
      valueFrom:
        secretKeyRef:
          name: influxdb
          value: readUser
  writeUser:
    name: "write"
    pwd:
      valueFrom:
        secretKeyRef:
          name: influxdb
          value: writeUser
